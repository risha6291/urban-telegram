<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cineflix</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
              gold2: '#FFC107',
              card: '#111114',
              surface: '#16161a',
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              brand: ['Bebas Neue', 'sans-serif'],
            },
            animation: {
              'pulse-gold': 'pulseGold 2s infinite',
            },
            keyframes: {
              pulseGold: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .6 },
              }
            }
          }
        }
      }
    </script>

    <style>
      * { box-sizing: border-box; }

      body {
        /* Rich deep dark â€” not pure black */
        background-color: #0d0d10;
        background-image:
          radial-gradient(ellipse at 20% 0%, rgba(255,215,0,0.04) 0%, transparent 60%),
          radial-gradient(ellipse at 80% 100%, rgba(120,80,255,0.04) 0%, transparent 60%);
        color: #fff;
        -webkit-tap-highlight-color: transparent;
        font-family: 'DM Sans', sans-serif;
      }

      #root {
        min-height: 100vh;
        background: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      * { -webkit-overflow-scrolling: touch; }

      /* Card lift effect */
      .card-lift {
        transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.18s ease;
      }
      .card-lift:active {
        transform: scale(0.96) translateY(1px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.6);
      }

      /* Floating card shadow */
      .card-shadow {
        box-shadow:
          0 4px 6px rgba(0,0,0,0.4),
          0 8px 24px rgba(0,0,0,0.5),
          0 1px 0 rgba(255,255,255,0.04) inset;
      }

      /* Text rendering */
      h1, h2, h3, h4 {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
